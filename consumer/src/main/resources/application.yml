server:
  port: 9080


spring:
  application:
    name: consumer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health,hystrix.stream
turbine:
  appConfig: consumer
  clusterNameExpression: "'default'"

